<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konversi Bilangan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Konversi Bilangan</h1>

    <div class="input-section">
      <input type="text" id="inputValue" placeholder="Masukkan nilai" />
      <select id="fromBase">
        <option>Desimal</option>
        <option>Biner</option>
        <option>Oktal</option>
        <option>Heksadesimal</option>
      </select>
    </div>

    <div class="swap-btn">
      <button id="swapBtn">⇅</button>
    </div>

    <div class="output-section">
      <input type="text" id="outputValue" placeholder="Hasil konversi" readonly />
      <select id="toBase">
        <option>Desimal</option>
        <option>Biner</option>
        <option>Oktal</option>
        <option>Heksadesimal</option>
      </select>
    </div>

    <button id="convertBtn">Konversi</button>

    <p id="status" class="loading"></p>
  </div>

  <script>
    const inputValue = document.getElementById("inputValue");
    const outputValue = document.getElementById("outputValue");
    const fromBase = document.getElementById("fromBase");
    const toBase = document.getElementById("toBase");
    const convertBtn = document.getElementById("convertBtn");
    const statusText = document.getElementById("status");
    const swapBtn = document.getElementById("swapBtn");

    swapBtn.addEventListener("click", () => {
      const temp = fromBase.value;
      fromBase.value = toBase.value;
      toBase.value = temp;
      if (outputValue.value) {
        inputValue.value = outputValue.value;
        outputValue.value = "";
      }
    });

    convertBtn.addEventListener("click", async () => {
      const value = inputValue.value.trim();
      if (!value) return alert("Masukkan nilai terlebih dahulu.");

      statusText.innerText = "Mengonversi ...";

      try {
        const res = await fetch("/api/convert", {  // ✅ tidak lagi pakai localhost
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            value,
            base_from: fromBase.value,
            base_to: toBase.value,
          }),
        });

        const data = await res.json();
        if (data.success) {
          outputValue.value = data.result;
          statusText.innerText = "Konversi berhasil ✅";
        } else {
          statusText.innerText = "Terjadi kesalahan.";
        }
      } catch (err) {
        statusText.innerText = "Gagal terhubung ke server ❌";
      }
    });
  </script>
</body>
</html>
